
<div id="container">
<mat-form-field>
    <input (keyup)="find($event.target.value)" matInput placeholder="Find Client">
  </mat-form-field>
  
  <h3>{{error}}</h3>
  
  <mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
   
    
    <ng-container matColumnDef="contact">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.contact}} </mat-cell>
    </ng-container>
  
    
    <ng-container matColumnDef="company">
      <mat-header-cell *matHeaderCellDef> Company </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.company}} </mat-cell>
    </ng-container>
  
    
  
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row (click)="getRow(row)" *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  </div>
