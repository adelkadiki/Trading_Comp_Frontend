
<div class="container">

    <h5>Add new vendor</h5>

<form name="addVendorForm" [formGroup]="addVendorForm" (ngSubmit)="addVendor()">
<div class="row">
    <div class="col-12">
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" formControlName="contact">
    </div>
       </div>
    </div>
    <div class="row">
       <div class="col-6">
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" formControlName="email">
        </div>
       </div>


       <div class="col-6">
        <div class="form-group">
            <label>Website</label>
            <input type="text" class="form-control" formControlName="website">
        </div>
       </div>
 
</div>
<div class="row">
<div class="col-6">
    <div class="form-group">
        <label>Address</label>
        <input type="text" class="form-control" formControlName="address">
    </div>
   </div>
       <div class="col-6">
        <div class="form-group">
            <label>Phone</label>
            <input type="text" class="form-control" formControlName="phone"> 
        </div>
       </div>
    </div>

    <!-- product section -->

    <div formArrayName="products">
        
       <div *ngFor="let p of productsArray.controls; let i=index">
           <div [formGroupName]="i">
            <div class="card border-info mb-3" >
                <div class="card-body text-primary">
                    Products
                  </div>
                  
                  <div class="card-body">

            <label>Poduct name</label>
            <input type="text" formControlName="name"  class="form-control">
            <label>Product description</label>
            <input type="text" formControlName="description"  class="form-control">
            <label>Product manufacturer</label>
            <input type="text" formControlName="manufacturer"  class="form-control">
            <label>Product origin</label>
            <input type="text" formControlName="origin" class="form-control">
        </div>
        <button type="button" (click)="removeProduct(i)" class="btn btn-info">Remove product</button>
    </div>
    

            </div>
            
        </div>  


    </div>
    <button type="button" (click)="addProduct()" class="btn btn-secondary">Add Product</button><br><br>

    
    <button class="btn btn-primary" type="submit">Submit</button>    
    
</form>




</div>
