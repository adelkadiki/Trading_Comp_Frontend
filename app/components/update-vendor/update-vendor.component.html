<h5>Update {{vendor.contact}} information</h5>
<form [formGroup]="vendorForm" (ngSubmit)="update()" novalidate>
    <input type="hidden" formControlName="id">
    
    <div class="row">
        <div class="col-10">
    <label>Contat name</label>
    <input type="text" formControlName="contact" class="form-control" >
        </div>
    </div>
        
    <div class="row">
        <div class="col-5">
    <label>Email</label>
    <input type="text" formControlName="email" class="form-control" >
            </div>
           <div class="col-5"> 
    <label>Website</label>
    <input type="text" formControlName="website" class="form-control" >
            </div>
    </div>

    <div class="row">
    <div class="col-5">
    <label>Address</label>
    <input type="text" formControlName="address" class="form-control" >
        </div>

        <div class="col-5">
    <label>Phone number</label>
    <input type="text" formControlName="phone" class="form-control" >
        </div>
        </div>
        <button class="btn btn-secondary">Submit</button>
</form><br>

<button class="btn btn-primary" (click)="cancel()">Cancel</button>
