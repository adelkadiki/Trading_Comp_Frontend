<div class="container">

    <h5>New Client</h5>

<form name="clientForm" [formGroup]="clientForm" (ngSubmit)="addClient()">

    <div class="row">
        <div class="col-6">
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" formControlName="contact">
        </div>
           </div>
           <div class="col-6">
            <div class="form-group">
                <label>Company</label>
                <input type="text" class="form-control" formControlName="company" [ngClass]="{ 'is-invalid': submitted && formControl.company.errors }">
                <div *ngIf="submitted && formControl.company.errors" class="invalid-feedback">
                    <div *ngIf="formControl.company.errors.required">Owner is required</div>
                </div>
        </div>
           </div>
        </div>

        <div class="row">
            <div class="col-6">
             <div class="form-group">
                 <label>Address</label>
                 <input type="text" class="form-control" formControlName="address">
             </div>
            </div>
     
     
            <div class="col-6">
             <div class="form-group">
                 <label>Phone</label>
                 <input type="text" class="form-control" formControlName="phone" [ngClass]="{ 'is-invalid': submitted && formControl.phone.errors }">
                 <div *ngIf="submitted && formControl.phone.errors" class="invalid-feedback">
                    <div *ngIf="formControl.phone.errors.required">Phone number is required</div>
                    <div *ngIf="formControl.phone.errors.pattern">Phone number without letters</div>
                </div>
                </div>
            </div>
      
     </div>
<button class="btn btn-primary">Submit</button>
</form>

</div>
